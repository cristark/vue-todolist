<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ToDoList | Home Page</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;600;900&display=swap" rel="stylesheet">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <h1>To Do List</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Contenitore principale Vue -->
        <section id="app" class="container">
            <hr>

            <!-- Sezione inserimento elementi lista -->
            <section class="input_box">
                <input type="text" v-model="textList" placeholder="Inserisci un elemento">
                <div class="btn add">
                    <i @click="addTask" class="fas fa-plus" title="Aggiungi elemento"></i>
                </div>
            </section>

            <!-- Lista cose da fare -->
            <section class="todo_box">
                <h2>Lista cose da fare</h2>
                <div class="list_box">
                    <ul>
                        <li v-for="(element, index) in toDoList">
                            <div class="move_element">
                                <i @click="moveUp(index)" :class="(index == 0) ? 'deactive': ''" class="fas fa-caret-up"></i>
                                <i @click="moveDown(index)" :class="(index == toDoList.length - 1) ? 'deactive': ''" class="fas fa-caret-down"></i>
                            </div>
                            <div @click="taskCompleted(index)" class="checkbox" title="Segna come completato"></div>
                            {{element}}
                        </li>
                    </ul>
                </div>
            </section>

            <!-- Lista cose fatte -->
            <section class="completed_box">
                <div class="title">
                    <h2>Compiti svolti</h2>
                    <i @click="deleteAllElements()" class="fas fa-trash" title="Svuota tutta la lista"></i>
                </div>
                <div class="list_box">
                    <ul>
                        <li v-for="(element, index) in completedList">
                            <div class="checkbox">
                                <i @click="reTask(index)" class="fas fa-arrow-up" title="Ripristina elemento"></i>
                                <p>{{element}}</p>
                            </div>
                            <div @click="deleteElement(index)" class="delete_box" title="Elimina elemento">
                                <i class="fas fa-times"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        
    </footer>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
